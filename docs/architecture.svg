<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700">
  <rect width="1200" height="700" fill="#f8fafc"/>
  <text x="40" y="55" font-family="Arial" font-size="30" fill="#0f172a">NotesForge v5.0 Architecture</text>
  <rect x="40" y="100" width="330" height="200" rx="12" fill="#e2e8f0" stroke="#334155"/>
  <text x="60" y="140" font-family="Arial" font-size="22" fill="#0f172a">React + TypeScript Frontend</text>
  <text x="60" y="175" font-family="Arial" font-size="16" fill="#334155">Editor, Preview, Templates, AI Prompt</text>
  <text x="60" y="202" font-family="Arial" font-size="16" fill="#334155">Theme Switcher, Export + Offline Fallback</text>

  <rect x="435" y="100" width="330" height="200" rx="12" fill="#dbeafe" stroke="#1e40af"/>
  <text x="455" y="140" font-family="Arial" font-size="22" fill="#1e3a8a">FastAPI Contract API</text>
  <text x="455" y="175" font-family="Arial" font-size="16" fill="#1e3a8a">/api/health, /api/preview, /api/generate</text>
  <text x="455" y="202" font-family="Arial" font-size="16" fill="#1e3a8a">/api/templates, /api/themes, /api/download</text>

  <rect x="830" y="100" width="330" height="200" rx="12" fill="#dcfce7" stroke="#166534"/>
  <text x="850" y="140" font-family="Arial" font-size="22" fill="#14532d">Backend Modules</text>
  <text x="850" y="175" font-family="Arial" font-size="16" fill="#166534">Parser, Themes, Templates, Export, Security</text>
  <text x="850" y="202" font-family="Arial" font-size="16" fill="#166534">DOCX/PDF pipeline + TTL file storage</text>

  <rect x="250" y="390" width="700" height="220" rx="12" fill="#fff7ed" stroke="#c2410c"/>
  <text x="280" y="430" font-family="Arial" font-size="22" fill="#9a3412">Storage + Output</text>
  <text x="280" y="465" font-family="Arial" font-size="16" fill="#9a3412">Generated files: DOCX/PDF/HTML/MD/TXT</text>
  <text x="280" y="492" font-family="Arial" font-size="16" fill="#9a3412">Security options: metadata removal, PDF password, DOCX read-only</text>
  <text x="280" y="519" font-family="Arial" font-size="16" fill="#9a3412">Download endpoint serves fileId-based artifacts</text>

  <line x1="370" y1="200" x2="435" y2="200" stroke="#0f172a" stroke-width="3"/>
  <polygon points="435,200 420,192 420,208" fill="#0f172a"/>
  <line x1="765" y1="200" x2="830" y2="200" stroke="#0f172a" stroke-width="3"/>
  <polygon points="830,200 815,192 815,208" fill="#0f172a"/>
  <line x1="600" y1="300" x2="600" y2="390" stroke="#0f172a" stroke-width="3"/>
  <polygon points="600,390 592,375 608,375" fill="#0f172a"/>
</svg>